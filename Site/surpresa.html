<body style="background-color: rgb(255, 185, 220);">

        <iframe width="560" height="315"

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            allowfullscreen>
        </iframe>

    <div>
        <h1 style="text-align: center;"><a href="index.html">Voltar</a></h1>
    </div>

    <script>
        const cores = ["#ffb9dc", "#b9dfff", "#b9ffcb", "#ffe3b9", "#f0b9ff"];
        let i = 0;

        document.body.style.backgroundColor = cores[i];
        i = (i + 1) % cores.length;

        setInterval(() => {
            document.body.style.backgroundColor = cores[i];
            i = (i + 1) % cores.length;
        }, 1000);
    </script>

</body>
